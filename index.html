<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number guessing game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

  <body>
    <div class="container">
      <div class="inputContainer">
        <h1>GENIUS TEST</h1>
        <h4 style="padding-top: 1rem">
