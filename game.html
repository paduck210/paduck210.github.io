<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number guessing game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="disable-dbl-tap-zoom">
    <div class="container">
      <div class="textContainer disable-dbl-tap-zoom">
        <h1>GEUESS NUMBER</h1>
        <h4>Input number between <br />500 ~ 1500 ðŸ˜Ž <br /></h4>
      </div>
      <div class="numberInput">
        <div class="number-input">
          <button
            onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
          ></button>
          <input
            class="quantity value number"
            min="500"
            max="1500"
            name="quantity"
            value="1000"
            type="number"
          />
          <button
            onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
            class="plus"
          ></button>
        </div>
      </div>

      <button class="guessSubmit btn btn-danger btn-lg">Submit guess</button>
      <div class="guessContainer">
        <p class="result alert"></p>
        <p class="font-weight-bold score">Current Score: <span></span></p>
        <p class="font-weight-lighter guesses">Previous guesses:<br /></p>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
